<!-- Populate insta settings in config.yml -->
{%- if site.instagram_username -%}
<li class="flex">
  <a
    class="menu-btn hover:text-accent-yellow ease-in-out duration-200"
    href="https://instagram.com/{{ site.instagram_username| cgi_escape | escape }}"
  >
    <i class="fab fa-instagram"></i>
  </a>
</li>
{%- endif -%}
